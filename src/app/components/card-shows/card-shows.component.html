<div class="card" hover [ele]="div">
  <img [src]="show.images.posterArt.url" [alt]="show.title" />
  <div class="descriptions" #div>
    <h1 class="title">{{ show.title }}</h1>
    <p class="year">
      <i class="fa fa-calendar-alt"></i> <span>{{ show.releaseYear }}</span>
    </p>
    <p class="text">
      {{ show.description }}
    </p>
  </div>
</div>
